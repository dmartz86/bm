<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/flatly/bootstrap.css"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"></link>
<link rel="stylesheet" href="style.css"></link>
<title>TODO BM</title>

<h1 class="text-center">Marionette ToDo List</h1>
<div class="container">
  <div class="col-md-4">
    <form class="form-horizontal">
      <fieldset>
        <legend>Task Creator/Editor</legend>
        <div class="form-group">
          <div class="col-lg-12">
            <input type="text" class="form-control" placeholder="Write a task name" autofocus="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12">
            <button type="reset" class="btn btn-default col-lg-6">Clear</button>
            <button type="submit" class="btn btn-primary col-lg-6">Save</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-md-4">
    <fieldset>
      <legend>Task Viewer</legend>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button">
                <i class="fa fa-check fa-2x"></i>
              </button>
            </span>
            <label type="text" class="form-control">Task name</label>
            <span class="input-group-btn">
              <button class="btn btn-warning btn-icon" type="button">
                <i class="fa fa-trash fa-2x"></i>
              </button>
            </span>
          </div>
        </div>
      </legend>
    </fieldset>
  </div>
  <div class="col-md-4">
    <fieldset>
      <legend>Statistics</legend>
      <ul class="breadcrumb">
        <li><a href="#">Level 1</a></li>
        <li class="active">Level 2</li>
      </ul>
    </fieldset>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.5/backbone.marionette.js"></script>
